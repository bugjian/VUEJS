<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <ul>
            <li :class="{red:true}">1</li>
            <li :class="[a]">2</li>
            <li :class="json">3</li>
            <li :style="{color:'red'}">4</li>
            <li :style="[c,d]">5</li>
        </ul>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                url:"https://www.baidu.com/",
                a:'red',
                json:{
                    red:true
                },
                c:{
                    color:'red'
                },
                d:{
                    backgroundColor:'red'
                }
            },
            methods:{
                show: function(ev){
                    alert(ev.keyCode);
                },
                show1: function(){
                    alert('弹起');
                }
            }
        })
    </script>
</body>
</html>
