<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <style>
        .black{
            background-color:silver;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="text" v-model="content"
           @keyup="get($event)" @keydown.up.prevent="up()" @keydown.down.prevent="down()"
            @keyup.enter="go"/>
    <ul class="nav nav-static">
        <li v-for="(v,i) in reson" :class="{black:c[i]}">
            <a href="#" >{{v}}</a>
        </li>
    </ul>
</div>
<script src="js/vue.js"></script>
<script src="js/vue-resource.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            content: '',
            reson: [],
            now: -1,
            c:[],
        },
        methods: {
            get: function (ev) {
                if (ev.keyCode > 40 || ev.keyCode < 37) {
                    this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su', {
                        params: {
                            wd: this.content
                        },
                        jsonp: 'cb'
                    }).then(function (res) {
                        this.reson = res.data.s;
                        this.c.length = this.reson.length;
                    }, function (res) {
                        alert('error');
                    })
                }
            },
            up:function(){
                this.now--;
                this.c = [];
                if(this.now < 0 ){
                    this.now = this.reson.length-1;
                }
                this.c[this.now] = true;
            },
            down:function(){
                this.now++;
                this.c = [];
                if(this.now > this.reson.length-1 ){
                    this.now = 0;
                }
                this.c[this.now] = true;
            },
            go:function(){
                window.open('https://www.baidu.com/s?wd='+this.reson[this.now]+'&rsv_spt=1&rsv_iqid=0xcae658ef0001c5fd&issp=1&f=8&rsv_bp=0&rsv_idx=2&ie=utf-8&tn=baiduhome_pg&rsv_enter=0&rsv_sug3=6&rsv_sug1=5&rsv_sug7=100&inputT=2395&rsv_sug4=2452')
            }
        }
    })
</script>
</body>
</html>
