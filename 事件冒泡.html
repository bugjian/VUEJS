<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
    <div class="container" id="app">
        <ul @click="" class="list-unstyled">
            <li @click.stop="show(2)">事件冒泡</li>
            <li @click.stop="show(2)">....</li>
            <li @contextmenu.prevent="show(2)">阻止右键</li>
            <li @click.stop="show(2)">....</li>

        </ul>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{

            },
            methods:{
                show: function(ev){
                    alert(ev);
                    event.cancelBubble = true;
                    //event.preventDefault();
                }
            }
        })
    </script>
</body>
</html>
